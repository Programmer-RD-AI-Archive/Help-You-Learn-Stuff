{% extends "/dashboard/base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='dashboard/css/home.css') }}"
/>
<script src="{{ url_for('static', filename='dashboard/js/home.js') }}"></script>
<title>Home</title>

{% endblock %} {% block body %}

<div class="container">
  {% for course in courses %} {% for course_iter in course %}
  <div class="card home_card_1">
    <img
      src="{{course_iter[3]}}"
      class="card-img-top home_card_img_top_1"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{course_iter[4]}}</h5>
      <p class="card-text">{{course_iter[5]}}</p>
      <br />
      <div class="progress">
        <div
          class="progress-bar home_progress_bar_1"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <a
        href="/Usr/{{id_user}}/Cources/{{course_iter[0]}}"
        class="btn btn-primary"
        >Continue Cources</a
      >
    </div>
  </div>
  {% endfor %} {% endfor %} {% endblock %}
</div>

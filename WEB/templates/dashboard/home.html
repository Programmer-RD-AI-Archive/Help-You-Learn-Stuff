{% extends "/dashboard/base.html" %} {% block head %}

<title>Home</title>

{% endblock %} {% block body %}

<div class="container">
  {% for course in courses %} {% for course_iter in course %}
  <div class="card" style="width: 18rem; border-radius: 25px">
    <img
      src="{{course_iter[3]}}"
      class="card-img-top"
      alt="..."
      style="border-radius: 25px"
    />
    <div class="card-body">
      <h5 class="card-title">{{course_iter[4]}}</h5>
      <p class="card-text">{{course_iter[5]}}</p>
      <br />
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <a
        href="/Usr/{{id_user}}/Cources/{{course_iter[0]}}"
        class="btn btn-primary"
        >Continue Cources</a
      >
    </div>
  </div>
  {% endfor %} {% endfor %} {% endblock %}
</div>

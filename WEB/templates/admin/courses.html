{% extends "/admin/base.html" %} {% block head %}
<style>
  .content {
    padding: 25px !important;
  }
</style>
<title>Home</title>

{% endblock %} {% block body %}
<div class="container">
  <div id="content" class="content">A</div>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Add
    </button>
    <ul class="dropdown-menu" aria-labelledby="input">
      <li>
        <a type="input" value="input" id="input" class="dropdown-item" href="#"
          >Input</a
        >
      </li>
      <!-- <li>
        <a
          type="input"
          value="checkbox"
          id="checkbox"
          class="dropdown-item"
          href="#"
          >Check Box</a
        >
      </li>
      <li>
        <a
          type="input"
          value="big_input"
          id="big_input"
          class="dropdown-item"
          href="#"
          >Big Input</a
        >
      </li> -->
    </ul>
  </div>
  <input class="btn" type="submit" value="Submit" id="submit_btn" />
</div>
<script>
  var idx = 0;
  $("#input").click(function (e) {
    idx += 1;
    console.log(idx);
    document
      .getElementById("content")
      .insertAdjacentHTML(
        "beforeend",
        '<div class="mb-3"><label for="exampleInputEmail1" class="form-label"><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"></div>'
      );
  });
  $("#checkbox").click(function (e) {
    idx += 1;
    console.log(idx);
    document
      .getElementById("content")
      .insertAdjacentHTML(
        "beforeend",
        '  <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"><label class="form-check-label" for="exampleCheck1">Check me out</label></div>'
      );
  });
  $("#big_input").click(function (e) {
    idx += 1;
    console.log(idx);
    document
      .getElementById("content")
      .insertAdjacentHTML(
        "beforeend",
        '<div class="mb-3"><label for="exampleFormControlTextarea1" class="form-label">Example textarea</label><textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>'
      );
  });
  $("#submit_btn").click(function (e) {
    yourdiv = $("#content").html();
    $.ajax({
      type: "POST",
      url: "/divinfo",
      data: { yourdiv: yourdiv },
    });
  });
</script>
{% endblock %}

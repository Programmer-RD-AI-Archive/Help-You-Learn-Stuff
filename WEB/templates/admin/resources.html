{% extends "/admin/base.html" %} {% block head %}

<title>Resources</title>

{% endblock %} {% block body %}
<div class="container">
  <form method="post">
    <div class="mb-3">
      <label for="Title" class="form-label">Title</label>
      <input
        type="link"
        class="form-control"
        id="Title"
        aria-describedby="emailHelp"
        name="Title"
        required
      />
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <textarea
        class="form-control"
        name="Description"
        id="Description"
        rows="3"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="Link of Resource" class="form-label">Link of Resource</label>
      <input
        type="link"
        class="form-control"
        id="Link of Resource"
        aria-describedby="emailHelp"
        name="link-of-resource"
        required
      />
    </div>
    <select
      class="form-select"
      aria-label="Default select example"
      required
      name="method-of-resource"
    >
      <option selected>Method of Resource</option>
      <option value="1">Video</option>
      <option value="2">Image</option>
      <option value="3">Sound</option>
      <option value="4">Website</option>
    </select>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br />
  <div class="content">
    {% for resource in resources %}
    <br />
    <div
      class="jumbotron"
      style="
        background-color: lightgray;
        padding: 50px !important;
        border-radius: 25px;
      "
    >
      <h1>{{resource[2]}}</h1>
      <p><b>{{resource[3]}}</b></p>
      <p>{{link_of_resource_dict[resource[0]]}}</p>
      <a
        href="/Admin/Resources/{{resource[0]}}/{{resource[1]}}/{{resource[2]}}/{{resource[3]}}/Edit"
        ><button type="button" class="btn btn-primary">Edit</button>
      </a>
      <a
        href="/Admin/Resources/{{resource[0]}}/{{resource[1]}}/{{resource[2]}}/{{resource[3]}}/Delete"
        ><button type="button" class="btn btn-danger">Delete</button>
      </a>
      <br /><br />
      <iframe
        style="resize: both !important; overflow: auto !important"
        width="500"
        height="500"
        src="{{resource[1]}}"
        frameborder="0"
      ></iframe>
    </div>
    <br />
    {% endfor %}
  </div>
</div>
{% endblock %}

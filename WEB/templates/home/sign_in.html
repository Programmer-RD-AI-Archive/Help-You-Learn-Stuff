{% extends "/home/base.html" %} {% block head %}

<title>Sign In</title>

{% endblock %} {% block body %}
<div>
  <div class="overflow-hidden">
    <div
      class="row gx-5"
      style="
        height: 100% !important;
        width: 100% !important;
        background-color: white !important;
      "
    >
      <div
        class="col"
        style="
          margin: auto !important;
          width: 50% !important;
          background-color: white !important;
        "
      >
        <div
          class="p-3 bg-light"
          style="padding: 50px !important; background-color: white !important"
        >
          <h1
            style="
              font-size: 100px !important;
              color: rgb(0, 17, 255) !important;
            "
          >
            <b>Sign In</b>
          </h1>
          <form method="post">
            <div class="mb-3">
              <!-- <label for="User Name" class="form-label"
                ><h3></h3></label
              > -->
              <input
                name="Email or User Name"
                type="text"
                class="form-control"
                id="User Name"
                aria-describedby="emailHelp"
                value="{{session['Email or User Name']}}"
                placeholder="Email or User Name"
                style="width: 500px !important; border-radius: 25px"
              />
            </div>
            <div class="mb-3">
              <!-- <label for="Password" class="form-label"><h3>Password</h3></label> -->
              <input
                type="password"
                class="form-control"
                id="Password"
                name="Password"
                value="{{session['Password']}}"
                placeholder="Password"
                style="width: 500px !important; border-radius: 25px"
              />
            </div>
            <!-- <a href=""><h5>Already dont have a account ?</h5></a>
            <a href=""><h5>Forgot password ?</h5></a> -->
            <button type="submit" class="btn btn-dark"><h2>Submit</h2></button>
          </form>
        </div>
      </div>
      <div class="col" style="background-color: white !important">
        <div class="p-3 bg-light" style="background-color: white !important">
          <img
            src="{{config['config']['Sign In']['Gif']}}"
            alt=""
            height="600"
            width="800"
          />
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
